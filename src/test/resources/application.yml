      base-package: com.github.dudiao.swagger.test.login
    system:
      base-package: com.github.dudiao.swagger.test.system
  authorization:
    key-name: GitsSessionID

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'